<!DOCTYPE html> <html> <head> <meta charset=UTF-8> <meta name=viewport content="width=device-width,initial-scale=1"> <meta name=author content="Aurelio De Rosa"> <title>Ambient Light API Demo by Aurelio De Rosa</title> <style>*
         {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
         }

         body
         {
            max-width: 500px;
            margin: 2em auto;
            padding: 0 0.5em;
            font-size: 20px;
         }

         h1
         {
            text-align: center;
         }

         .api-support
         {
            display: block;
         }

         .hidden
         {
            display: none;
         }

         .value
         {
            font-weight: bold;
         }

         .author
         {
            display: block;
            margin-top: 1em;
         }

         .dark-theme
         {
            background-color: #000000;
            color: #FFFFFF;
         }

         .classic-theme
         {
            background-color: #DDCBB4;
            color: #996666;
         }

         .light-theme
         {
            background-color: #FFFFFF;
            color: #000000;
         }</style> </head> <body> <a href=http://modernweb.com/2014/05/27/introduction-to-the-ambient-light-api/ >Go back to the article</a> <h1>Ambient Light API</h1> <span id=dl-unsupported class="api-support hidden">devicelight event not supported</span> <span id=ll-unsupported class="api-support hidden">lightlevel event not supported</span> <ul> <li> The current light is <span id=dl-value class=value>null</span> lux. </li> <li> The current state is <span id=ll-value class=value>null</span>. </li> </ul> <small class=author> Demo created by <a href=http://www.audero.it>Aurelio De Rosa</a> (<a href=https://twitter.com/AurelioDeRosa>@AurelioDeRosa</a>).<br> This demo is part of the <a href=https://github.com/AurelioDeRosa/HTML5-API-demos>HTML5 API demos repository</a>. </small> <script>if (!('ondevicelight' in window)) {
            document.getElementById('dl-unsupported').classList.remove('hidden');
         } else {
            var lightValue = document.getElementById('dl-value');

            window.addEventListener('devicelight', function(event) {
               lightValue.innerHTML = Math.round(event.value);

               if (event.value < 50) {
                  document.body.className = 'dark-theme';
               } else if (event.value < 10000) {
                  document.body.className = 'classic-theme';
               } else {
                  document.body.className = 'light-theme';
               }
            });
         }

         if (!('onlightlevel' in window)) {
            document.getElementById('ll-unsupported').classList.remove('hidden');
         } else {
            var lightStateValue = document.getElementById('ll-value');

            window.addEventListener('lightlevel', function(event) {
               lightStateValue.innerHTML = event.value;
            });
         }</script> </body> </html>
